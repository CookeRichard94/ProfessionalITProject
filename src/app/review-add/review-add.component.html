<mat-toolbar color="warn">Add a review!</mat-toolbar>

<mat-card>
  <h3>Enter destination(Country)</h3>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the country.</mat-error>
    </mat-form-field>
    <h3>Enter destination(City)</h3>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="city"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the city.</mat-error>
    </mat-form-field>
    <h3>Enter review of your journey</h3>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please a review of your journey.</mat-error>
    </mat-form-field>
    <h3>Enter rating(1-5)</h3>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="rating"
        ngModel
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a numerical rating from 1-5 for the destination</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
